<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suyama Gunaratne - Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    .progress-ring__circle {
      transition: stroke-dasharray 0.5s ease;
      transform: rotate(-90deg);
      transform-origin: center;
    }
    body {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(17, 24, 39, 0.75);
      z-index: 0;
    }
    #root {
      position: relative;
      z-index: 1;
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);

<body class="bg-gray-900 text-white font-sans">

    const Navbar = () => {

                    key={section}
                    href={`#${section}`}
                    class="text-gray-200 hover:text-teal-400 transition duration-300 font-medium"
                  >
                    {section.charAt(0).toUpperCase() + section.slice(1)}
                  </a>
                ))}
              </div>
              <div class="md:hidden flex items-center">
                <button
                  onClick={() => setIsOpen(!isOpen)}
                  class="text-gray-200 hover:text-teal-400 focus:outline-none"
                >
                  <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d={isOpen ? "M6 18L18 6M6 6l12 12" : "M4 6h16M4 12h16m-7 6h7"}
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
          {isOpen && (
            <div class="md:hidden glass-effect">
              <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                {['about', 'skills', 'education', 'projects', 'extracurricular', 'contact'].map((section) => (
                  <a
                    key={section}
                    href={`#${section}`}
                    class="block text-gray-200 hover:text-teal-400 transition duration-300"
                    onClick={() => setIsOpen(false)}
                  >
                    {section.charAt(0).toUpperCase() + section.slice(1)}
                  </a>
                ))}
              </div>
            </div>
          )}
        </nav>
      );
    };

    const Section = ({ id, title, children }) => {
      return (
        <section
          id={id}
          class={`px-4 md:px-8 relative ${id === 'about' ? 'pt-32 pb-16' : 'py-16'} ${id !== 'about' ? 'mt-16' : ''}`}

          <div class="max-w-7xl mx-auto">

              {title}
            </h2>
            <div>{children}</div>
          </div>
        </section>
      );
    };

    const CircularProgressBar = ({ skill, percentage }) => {
      const radius = 40;
      const circumference = 2 * Math.PI * radius;
      const strokeDasharray = `${(percentage / 100) * circumference} ${circumference}`;

      return (
        <div class="flex flex-col items-center group">
          <svg class="w-24 h-24 transform group-hover:scale-110 transition-transform duration-300">
            <circle
              cx="50%"
              cy="50%"
              r={radius}
              fill="none"
              stroke="#374151"
              stroke-width="8"
            />

              className="progress-ring__circle"
              cx="50%"
              cy="50%"
              r={radius}
              fill="none"
              stroke="#2dd4bf"
              stroke-width="8"
              stroke-dasharray={strokeDasharray}
              stroke-linecap="round"
            />

              x="50%"
              y="50%"
              text-anchor="middle"
              dy=".3em"
              class="text-teal-400 font-bold"
              font-size="14"

              {`${percentage}%`}

          <span class="mt-2 text-teal-400 font-semibold">{skill}</span>
        </div>
      );

              <div class="glass-effect p-8 rounded-xl shadow-lg">

            </div>
          </Section>
          <Section id="contact" title="Contact">
            <div class="text-center max-w-lg mx-auto">

              <a

              <a
